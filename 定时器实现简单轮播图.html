<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定时器做的轮播图</title>
	<script type="text/javascript">
	var arrImgs = ['1.jpg','2.jpg','3.jpg','4.jpg','5.jpg','6.jpg','7.jpg','8.jpg'];
	var count = 0;
	function scrollImgs(){
		count++;
		if(count==8){
			count=0;
		}
		var objImgs = document.getElementById('bannerImg');
		objImgs.src = "images/"+arrImgs[count];
	}
		window.onload=function(){
			window.setInterval("scrollImgs()",3000);
		}
	</script>
</head>
<body>	
	<img src="images/1.jpg" id='bannerImg'>
</body>
</html>
